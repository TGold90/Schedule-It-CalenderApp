<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Schedule It! Work Day Edition</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="display-1 text-light">Schedule It - Work Day</h1>
      <p class="lead text-light">Never forget an appointment again!</p>
      <p id="currentDay" class="lead text-light"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-md-10 description" id="hour-09" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="saveone">Add Event</button>
      </div>
      <div class="row time-block" id="10">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description" id="hour-10" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savetwo">Add Event</button>
      </div>
      <div class="row time-block" id="11">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-md-10 description" id="hour-11" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savethree">Add Event</button>
      </div>
      <div class="row time-block" id="12">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-md-10 description" id="hour-12" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savefour">Add Event</button>
      </div>
      <div class="row time-block" id="13">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-md-10 description" id="hour-13" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savefive">Add Event</button>
      </div>
      <div class="row time-block" id="14">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-md-10 description" id="hour-14" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savesix">Add Event</button>
      </div>
      <div class="row time-block" id="15">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-md-10 description" id="hour-15" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="saveseven">Add Event</button>
      </div>
      <div class="row time-block" id="16">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-md-10 description" id="hour-16" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="saveeight">Add Event</button>
      </div>
      <div class="row time-block" id="17">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-md-10 description" id="hour-17" type="value"></textarea>
        <button class="col-1 btn saveBtn" id="savenine">Add Event</button>
      </div>
      
    </div>

    
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
